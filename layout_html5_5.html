<!DOCTYPE html>
<html>
    <head>
        <title>Layout em HTML 5</title>
        <style>
			body {width: 50%; margin: auto; border: 1px inset #ccc; padding:0;}
			header {background: rgb(0,40,60); color: #fff; margin: 0; }
            nav {background: #888; float: left; width: 30%;}
            article {background: #555; float: left; width: 70%;}
            div {clear: both;}
            footer {background: #888;}
        </style>
    </head>
    <body>
        <header><h1>Cabeçalho</h1></header>
        <section>
            <nav>
                <h5>Menu</h5>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                </ul>
            </nav>
            <article>
                <h2>Conteúdo</h2>
            </article>
        </section>
        <div>&nbsp;</div>
        <footer><p>Rodapé</p></footer>
    </body>
</html>
