<!DOCTYPE html>
<html>
    <head>
        <title>Layout em HTML 5</title>
        <style>
            nav {background: #eee; float: left; width: 30%;}
            article {background: #555; float: left; width: 70%;}
        </style>
    </head>
    <body>
        <header><h1>Cabeçalho</h1></header>
        <section>
            <nav>
                <h5>Menu</h5>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                </ul>
            </nav>
            <article>
                <h2>Conteúdo</h2>
            </article>
        </section>
        <footer><p>Rodapé</p></footer>
    </body>
</html>
